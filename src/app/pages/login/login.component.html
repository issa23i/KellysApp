<ion-content class="ion-padding">
  <div>
    <form class="custom-form padding-top-save-header" method="post">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Login</button>
    </form>
    <p>
      ¿Aún no tienes cuenta?
      <a [routerLink]="['/registro']" routerLinkActive="router-link-active"
        >Regístrate aquí</a
      >
    </p>
    <p *ngIf="errorAutenticacion" class="bg-warning">Email o contraseña incorrecta</p>
  </div>
</ion-content>
