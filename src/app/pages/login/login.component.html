<ion-content [fullscreen]="true" class="ion-padding">
  <form class="custom-form padding-top-save-header" method="post">
    <h1 class="pb-3">Login</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
      (blur)="emailEditado = true"
    />
    <p *ngIf="emailEditado && !emailValidado(email)" class="mensaje-error">
      Email no válido
    </p>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
      (blur)="passEditado = true"
    />
    <p *ngIf="passEditado && !passValidado(password)" class="mensaje-error">
      Contraseña no válida
    </p>
    <button type="submit" (click)="login()">Login</button>
  </form>
  <p>
    ¿Aún no tienes cuenta?
    <a [routerLink]="['/registro']" routerLinkActive="router-link-active"
      >Regístrate aquí</a
    >
  </p>
  <p *ngIf="errorAutenticacion" class="bg-warning">
    Email o contraseña incorrecta
  </p>
</ion-content>
