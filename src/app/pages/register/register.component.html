<div class="register">
  <form class="custom-form" method="post">
    <h1 class="pb-5">Registro</h1>
    <input
      type="text"
      [(ngModel)]="nif"
      name="nif"
      placeholder="NIF"
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="nombre"
      name="nombre"
      placeholder="Nombre"
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="apellido1"
      name="apellido1"
      placeholder="Primer Apellido"
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="apellido2"
      name="apellido2"
      placeholder="Segundo Apellido"
      required="required"
    />
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="password"
      placeholder="Repeat the password"
      required="required"
    />
    <button type="submit" (click)="register()">Registro</button>
  </form>
</div>
