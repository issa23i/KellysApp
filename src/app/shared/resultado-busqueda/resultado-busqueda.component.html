

  <ng-container class="card" *ngFor="let datos of resultadoBusqueda">
    <div class="card-header">
      <!-- Mostrar información del hotel -->
      <h4>Nombre de Hotel {{ datos.nombreHotel }}</h4>
      <p>Estrellas del hotel {{ datos.estrellas }}</p>
    </div>
    <div class="card-body">
      <!-- Mostrar información de la reserva -->
      <p>Fecha Check-In: {{ datos.fechaCheckin }}</p>
      <p>Fecha Check-Out: {{ datos.fechaCheckout }}</p>
      <!-- Mostrar información de la habitación -->
      <p>ID de Habitación: {{ datos.habitacionId }}</p>
      <p>Precio Total: {{ datos.precioTotal }}</p>
    </div>
  </ng-container>
