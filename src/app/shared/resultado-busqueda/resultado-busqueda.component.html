
<div>
  
  <ng-container class="card" *ngFor="let resultadoBusqueda of resultados">
    <div class="card-header">
      <h4>{{ resultadoBusqueda.nombreHotel }}</h4>
    </div>
    <div class="card-body">
    </div>
    <ion-card>
      <img [alt]=resultadoBusqueda.nombreHotel [src]=resultadoBusqueda.imagen />
      <ion-card-header>
        <ion-card-title class="fw-bold">{{ resultadoBusqueda.precioTotal }} â‚¬</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <p>Plazas: {{ resultadoBusqueda.numPlazas}}</p>
        <p>Vistas: {{resultadoBusqueda.vistas}}</p>
      </ion-card-content>
      <ion-button (click)="reservar(resultadoBusqueda)" color="secondary" expand="block" shape="round" id="reservarBtn">
        Reservar
      </ion-button>
    </ion-card>
  </ng-container>
  </div>
